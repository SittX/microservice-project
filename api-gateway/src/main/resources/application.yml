server:
  port: 8080
logging:
  level:
    org:
      springframework:
        security: TRACE
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8080/realms/microservice-api-gateway
          jwk-set-uri: http://host.docker.internal:8085/realms/microservice-api-gateway/protocol/openid-connect/certs
